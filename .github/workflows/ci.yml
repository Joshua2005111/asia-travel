# Asia Travel CI/CD - Auto Fix & Build

name: Asia Travel CI/CD

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  # 1. Check code format and lint
  lint:
    name: Code Check
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Run ESLint
      run: npm run lint || echo "No lint script"
    
    - name: Check TypeScript
      run: npx tsc --noEmit || echo "TypeScript check"

  # 2. Build Android APK
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Build Debug APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk

  # 3. Auto-fix and comment (for PRs)
  auto-fix:
    name: Auto Fix Issues
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Fix lint issues
      run: npm run lint -- --fix || echo "No auto-fix available"
    
    - name: Create fix commit
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "style: auto-fix lint issues"
        file_pattern: "*.js *.ts *.tsx"

  # 4. Build iOS (optional - requires Mac)
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install CocoaPods
      run: cd ios && pod install
    
    - name: Build iOS
      run: xcodebuild -workspace ios/*.xcworkspace -scheme AsiaTravel -configuration Debug build
